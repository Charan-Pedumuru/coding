<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <!--This is how to write an unordered list-->
  <ul>
    <li><a href="#">Apples</a></li>
    <!--Adding link to a list-->
    <li style="color: red;">oranges</li>
    <li>bananas</li>
  </ul>
  <!--Ordered list is used to explain a process-->
  <ol type="I">
    <li><a href="#">Apples</a></li>
    <li style="color: red;">oranges</li>
    <ol>
      <li type="i"> item1</li>
      <li type="i">item2</li>
    </ol>
    <li>bananas</li>
  </ol>
</body>

</html>
