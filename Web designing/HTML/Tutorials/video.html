<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Charan's website</title>
  </head>
  <body>
    <!--For linking the videos on this pc-->
    <video src="demo.mp4"></video> <!--Just shows the video but can't be played-->
    <video src="demo.mp4"controls></video> <!--Now you can play the video-->
    <video src="demo.mp4"controls width="500"></video> <!--You can set the width and the height if you want-->
    <video src="demo.mp4" poster="charan.jpg" controls width="500"></video> <!--poster is used to put the tumbnail to your video-->
    <video src="demo.mp4" poster="charan.jpg" autoplay controls width="500"></video> <!--The video will get played automatically when you open the link-->
    <video src="demo.mp4" poster="https://youtu.be/hXh35CtnSyU" loop autoplay controls width="500"></video> <!--Used to loop video-->

    <!--For linking youtube videos-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hXh35CtnSyU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
</html>
