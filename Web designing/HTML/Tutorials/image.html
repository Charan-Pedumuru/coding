<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Referencing images and editing dimentions of images</title>
</head>

<body>

  <img width="600" height="500" src="https://s.yimg.com/uu/api/res/1.2/kU4zHMkpD8OQ2Ob0F39G6g--~B/Zmk9ZmlsbDtoPTM4MDt3PTY3NTthcHBpZD15dGFjaHlvbg--/https://s.yimg.com/os/creatr-uploaded-images/2021-07/408ba320-df21-11eb-8dff-51d734b2c703.cf.webp"
    alt="A really amazing picture" />
  <!--Link for a image and alt is used to show appropriate message when the image is deleted from the website in future -->
  <img width="500" height="500" src="charan.jpg" alt="" />
  <!--Linking the image in the PC-->
  <img width="100" height="100" src="charan.jpg" /> <!-- we can adjust the image size using width and height pixels-->
</body>

</html>
